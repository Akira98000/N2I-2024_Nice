<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://unpkg.com/scrollmagic@2.0.8/scrollmagic/minified/ScrollMagic.min.js"></script>
<script src="https://unpkg.com/scrollmagic@2.0.8/scrollmagic/minified/plugins/animation.gsap.min.js"></script>
  <style>
    body {
      height: 100vh;
      margin: 0;
      overflow: hidden; /* Désactiver le défilement de la page */
    }
 
    #canvas-container {
      position: fixed;
      top: 0;
      left: 0;
    }
 
#infoLeft {
    position: absolute;
    top: 45%;
    left: 50%;
    width: 100%;
    width: 100%;
    text-align: center;
    z-index: 100;
    display: flex;
    font-weight: bold; /* Met en gras */
    font-size: 50px; /* Taille de police très grosse (ajustez selon vos besoins) */
    color: beige;
}

#infoRight {
    position: absolute;
    top: 45%;
    left: 5%;
    width: 100%;
    width: 100%;
    text-align: center;
    z-index: 100;
    display: flex;
    font-weight: bold; /* Met en gras */
    font-size: 50px; /* Taille de police très grosse (ajustez selon vos besoins) */
    color: beige;
}
 
  </style>
</head>
<body>
  <div id="canvas-container"></div>
  <script type="module" src="main.js"></script>
</body>
</html>
