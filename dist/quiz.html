<!DOCTYPE html>
<html lang="en">
<head>
  <script src="/konami.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* nav css  */
    nav {
      background-color: rgba(0, 0, 0, 0.5);
      width: max-content;
      padding: 0.7rem 1rem;
      z-index: 2;
      position: fixed;
      bottom: 3rem;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 0.8rem;
      border-radius: 3rem;
      backdrop-filter: blur(15px);
      font-size: 1.2rem;
    }
    nav a {
      background: transparent;
      padding: 0.5rem 0.8rem;
      border-radius: 100px;
      display: flex;
      color: rgba(255, 255, 255, 0.6);
      text-decoration: none;
    }
    nav a:hover {
      background: rgba(0, 0, 0, 0.3);
      color: #ffffff;
    }
    .active {
      background-color: #B8E23A;
      color: #ffffff;
    }

    /* Additional styles for sections */
    section {
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
    }

    * {
      font-family: sans-serif;
      font-size: 20px;
      fill: #fff;
    }
  </style>
</head>
<body>
    <nav>
        <a id="nav-el" href="index.html">
            <i class="bi bi-grid">Home</i></a>
        <a id="nav-el" class="active" href="quiz.html">
            <i class="bi bi-list-nested">Quiz</i></a>
        <a id="nav-el" href="game.html">
            <i class="bi bi-bookmark-check">Game</i></a>
        <a id="nav-el" href="infos.html">
            <i class="bi bi-bookmark-check">Infos</i></a>
    </nav>
</body>
</html>
